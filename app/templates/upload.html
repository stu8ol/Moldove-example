{% extends "base.html" %}

{% block content %}
	<title>Upload File</title>
	<h1>Choose profile picture</h1>
	<hr>

	<form method="POST" enctype="multipart/form-data">
	    {{ form.hidden_tag() }}
	    {{ form.photo(multiple="multiple")}}
	    {% for error in form.photo.errors %}
		<span style="color: red;">{{ error }}</span>
	    {% endfor %}
	    {{ form.submit }}
	</form>

	{% if success %}
	<br>
	<p>Upload Success!</p>
	{% endif %}
{% endblock %}
